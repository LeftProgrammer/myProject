<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="box">
        <div id="box-inner" style="left: -600px; top: 0">
            <img class="item" src="images/img05.jpg" alt="05">
            <img class="item" src="images/img01.jpg" alt="01">
            <img class="item" src="images/img02.jpg" alt="02">
            <img class="item" src="images/img03.jpg" alt="03">
            <img class="item" src="images/img04.jpg" alt="04">
            <img class="item" src="images/img05.jpg" alt="05">
            <img class="item" src="images/img01.jpg" alt="01">
        </div>
        <div id="btn" style="display: none;">
            <a id="left">
                <img src="images/left.png" alt="left">
            </a>
            <a id="right">
                <img src="images/right.png" alt="left">
            </a>  
        </div>
        <ul id="num">
            <li class="list on">1</li>
            <li class="list">2</li>
            <li class="list">3</li>
            <li class="list">4</li>
            <li class="list">5</li>
        </ul>
    </div>

    <script type="text/javascript" src="jQuery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
